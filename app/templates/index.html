<!DOCTYPE html>
<html>
    <head>
        <title>Tutorial</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            *{
                margin: 0;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <h1 class="text-center">MNIST Detection</h1>

        <form class="p-3 text-center" action="/" method="post" enctype="multipart/form-data">
            <input class="form-control" type="file" name="imagefile">
            <input class="btn btn-primary mt-3" type="submit" value="Predict image">
        </form>

        {% if prediction %}
            <p class="text-center"> The number is {{prediction}}</p>
        {% endif %}

        {% if error %}
            <p class="text-center">{{error}}</p>
        {% endif %}
    </body>
</html>
